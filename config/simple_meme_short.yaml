strategy_path: 'strategies.simple_meme_short:SimpleMemeShort'
config_path: 'strategies.simple_meme_short:SimpleMemeShortConfig'

visualize: true
venue: 'BYBIT'

instruments:
  - instrument_id: 'BTCUSDT-LINEAR.BYBIT'
    bar_types: 
      - 'BTCUSDT-LINEAR.BYBIT-15-MINUTE-LAST-EXTERNAL'
    trade_size_usdt: '0'
    
instruments_from_path:
  path: '../data/DATA_STORAGE/project_future_scraper/new_bybit_linear_perpetual_futures.csv'
  symbol_column: 'symbol'
  instrument_suffix: '-LINEAR'
  bar_type_endings:
    - '-15-MINUTE-LAST-EXTERNAL'
  trade_size_usdt: '150'
  test: 2

data_sources:
  - data_cls: 'nautilus_trader.model.data:Bar'
    instrument_ids: all
    bar_types: from_instruments

start_date: '2025-01-01T00:00:00Z'
end_date: '2025-10-01T00:00:00Z'

starting_account_balance: '1000 USDT'
base_currency: 'USDT'
account_type: 'MARGIN'
oms_type: 'NETTING'

close_positions_on_stop: true
min_account_balance: 1000

# Risk Params
risk_percent: 0.01
sl_atr_multiple: 2.0
max_leverage: 10.0

# Strategy Params
vwap_buffer_pct: 0.01
min_bars_history: 4

# Exit Params
trailing_stop_atr: 3.0
trailing_activation_atr: 1.0
time_limit_bars: 96

# Boilerplate
log_growth_atr_risk:
  enabled: true
