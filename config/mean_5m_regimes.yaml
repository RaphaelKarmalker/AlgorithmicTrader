symbol: "SPY"
venue: "ARCA"
instrument_id: "SPY.ARCA"
bar_type_5m: "SPY.ARCA-5-MINUTE-LAST-EXTERNAL"
start_date: "2024-04-01T00:00:00Z"
end_date: "2024-04-29T23:59:59Z"

only_trade_rth: true
initialization_window: 150

base_parameters:
  ltf_kalman_process_var: 0.000001
  ltf_kalman_measurement_var: 0.005
  ltf_kalman_zscore_window: 35
  
  htf_kalman_process_var: 0.0000002
  htf_kalman_measurement_var: 0.05
  htf_kalman_zscore_window: 45
 
  vwap: # Anchor method options: "kalman_cross","daily", "weekly", "rolling" 
    anchor_method: "daily"
    vwap_require_trade_for_reset: false
    vwap_min_bars_for_zscore: 20
    vwap_reset_grace_period: 40
    rolling_window_bars: 500  # only for rolling method

  # only uses ATR factor - higher volatility requires more extreme zscores
  elastic_entry:
    zscore_long_threshold: -2.1
    zscore_short_threshold: 2.1
    recovery_delta: 0.6
    long_min_distance_from_kalman: -0.2
    short_min_distance_from_kalman: 0.2
    allow_multiple_recoveries: true
    recovery_cooldown_bars: 10
    allow_stacking: true
    max_long_stacked_positions: 5
    max_short_stacked_positions: 2
    additional_zscore_min_gain: 1.5
    recovery_delta_reentry: 0.8
    stacking_bar_cooldown: 10

  # only uses slope factor (interpolation) - can use "linear", "exponential" and "logarithmic"
  slope_exit_scaling:
    enabled: true
    scaling_method: "logarithmic"
    base_long_exit: 0.0
    base_short_exit: 0.0
    max_long_exit_uptrend: 1.3
    max_long_exit_downtrend: -1.3
    max_short_exit_uptrend: 1.3
    max_short_exit_downtrend: -1.3

  slope_risk_scaling:
    enabled: true
    scaling_method: "linear"
    base_long_risk: 1.0
    base_short_risk: 1.0
    max_long_risk_uptrend: 2.0
    max_long_risk_downtrend: 0.3
    max_short_risk_uptrend: 0.3
    max_short_risk_downtrend: 2.0

  slope_asymmetric_offset:
    enabled: true
    scaling_method: "linear"
    base_offset: 0.0
    max_offset_uptrend: 1.8
    max_offset_downtrend: -1.8

adaptive_percentile_window: 500
adaptive_cache_update_frequency: 40 # we need this for performance reasons
adaptive_factors:
  slope:
    enabled: true
    min: 0.5 # at 5th percentile of last "adaptive_percentile_window" bars
    max: 1.5 # at 95th percentile of last "adaptive_percentile_window" bars

  atr:
    enabled: true
    window: 25
    outlier_threshold: 2.0
    min: 0.5 # at 5th percentile of last "adaptive_percentile_window" bars
    max: 1.5 # at 95th percentile of last "adaptive_percentile_window" bars

  distribution_monitor:
    slope_distribution:
      enabled: false
    atr_distribution:
      enabled: false

gap_threshold_pct: 0.1 # for cross & rolling method only
vix_fear_threshold: 38

invest_percent: 3.0
close_positions_on_stop: true
risk_percent: 0.02
max_leverage: 3.0
min_account_balance: 1000

starting_account_balance: "100000 USD"
base_currency: "USD"
account_type: "MARGIN"
oms_type: "NETTING"
